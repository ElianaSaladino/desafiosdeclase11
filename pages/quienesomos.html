    <main>
        <div class="paddingqs">
            <figure class="text-center">
                <blockquote class="blockquote">
                <p>QUIENES SOMOS? De la Ciudad de Buenos Aires, Eliana es chef patissier egresada del Instituto Argentino de Gastronomia (IAG) donde aprendio de la mano del maestro en pasteleria Osvaldo Gross. Desde su egreso no ha parado de buscar combinar pasteleria saludable, materias primas de calidad y sabores unicos trabajando con frutos de estacion. Es apasionada de la verdadera pasteleria clasica que remonta a la historica Francia. Trabajamos con materia prima de primera calidad, frutos de nuestra cosecha anual y organicos.
                    Te invitamos a sumergirte en esta experiencia parisina!</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                El team de <cite title="Source Title">LA PATISSERIE</cite>
                </figcaption>
            </figure>
        </div>
        <div>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.trabajar-en-londres.es/wp-content/uploads/2018/09/pastelero.jpg" class="d-block w-100" alt="mujer trabajando">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Excelencia</h5>
                      <p>Para nosotros, los detalles no son detalles.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://diariocorreo.pe/resizer/cAyQHPhBFHBeOZtKx3PQ2YnuNbg=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/6I7ZKVV3HBGMPMLWRGPDEJCLMY.jpg" class="d-block w-100" alt="amasando">

                      <h5>Amasando delicias</h5>
                      <p>De nuestras manos a tu plato</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.ceac.es/sites/default/files/2021-05/que-estudiar-ser-pastelero.jpg.webp" class="d-block w-100" alt="Señor sonriendo con cupcakes">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Con una sonrisa siempre!</h5>
                      <p>Porque nos gratifica que nos elijas</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
